<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 244" width="220" height="244">
  <style>
    .note { fill: #2fef12ff; stroke: #2a6fdb; stroke-width: 1.4; rx: 10; ry: 10; }
    .heading { font-size: 15; font-weight: 600; }
    .details { font-size: 12; }
  </style>
  <g transform="translate(0, 0)">
    <rect x="0" y="0" width="220" height="244" class="note" />
    <g transform="translate(16, 16)">
      <text class="heading" font-family="Courier New" y="12.8">Deployment Checklist</text>
    </g>
    <g transform="translate(16, 42)">
      <text class="details" font-family="Courier New" y="12.8">
        <tspan x="0" dy="0">Verify application</tspan>
        <tspan x="0" dy="1.2em">images are published,</tspan>
        <tspan x="0" dy="1.2em">run the smoke suite,</tspan>
        <tspan x="0" dy="1.2em">and update rollback</tspan>
        <tspan x="0" dy="1.2em">plan references.</tspan>
      </text>
    </g>
    <g transform="translate(16, 132)">
      <text class="details" font-family="Courier New" y="12.8">
        <tspan x="0" dy="0">Coordinate outage</tspan>
        <tspan x="0" dy="1.2em">announcement with</tspan>
        <tspan x="0" dy="1.2em">support and capture</tspan>
        <tspan x="0" dy="1.2em">any</tspan>
        <tspan x="0" dy="1.2em">customer-impacting</tspan>
        <tspan x="0" dy="1.2em">observations.</tspan>
      </text>
    </g>
  </g>
</svg>