<svg xmlns="http://www.w3.org/2000/svg" width="420" height="410" viewBox="0 0 396 410">
  <style>
    .board { fill: #f5f5f5; stroke: #d0d7de; stroke-width: 1.2; }
    .card { fill: #ffffff; stroke: #8b949e; stroke-width: 1.1; rx: 8; ry: 8; }
    .title { font-size: 14; font-weight: 600; }
    .body { font-size: 12; }
  </style>
  <g transform="translate(24, 24)">
    <rect x="0" y="0" width="372" height="386" class="board" />
    <g transform="translate(16, 16)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="220" height="110" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="sans-serif" y="12.8">Plan</text>
        </g>
        <g transform="translate(12, 34)">
          <text class="body" font-family="sans-serif" y="12.8">
            <tspan x="0" dy="0">Outline the sequence</tspan>
            <tspan x="0" dy="1.2em">and identify</tspan>
            <tspan x="0" dy="1.2em">dependencies for the</tspan>
            <tspan x="0" dy="1.2em">release.</tspan>
          </text>
        </g>
      </g>
    </g>
    <g transform="translate(16, 138)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="220" height="110" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="sans-serif" y="12.8">Build</text>
        </g>
        <g transform="translate(12, 34)">
          <text class="body" font-family="sans-serif" y="12.8">
            <tspan x="0" dy="0">Implement features,</tspan>
            <tspan x="0" dy="1.2em">keep QA in the loop,</tspan>
            <tspan x="0" dy="1.2em">and update status</tspan>
            <tspan x="0" dy="1.2em">daily.</tspan>
          </text>
        </g>
      </g>
    </g>
    <g transform="translate(16, 260)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="220" height="110" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="sans-serif" y="12.8">Launch</text>
        </g>
        <g transform="translate(12, 34)">
          <text class="body" font-family="sans-serif" y="12.8">
            <tspan x="0" dy="0">Coordinate comms,</tspan>
            <tspan x="0" dy="1.2em">monitor metrics, and</tspan>
            <tspan x="0" dy="1.2em">prepare rollback</tspan>
            <tspan x="0" dy="1.2em">instructions.</tspan>
          </text>
        </g>
      </g>
    </g>
  </g>
</svg>