<svg xmlns="http://www.w3.org/2000/svg" viewBox="-10 -10 660 400" width="660" height="400">
  <style>
    .lane { fill: none; stroke: #ccd6dd; stroke-width: 1.5; }
    .packet { fill: white; stroke: #586069; stroke-width: 1; rx: 6; ry: 6; }
    .packet-server { fill: #fdfdfd; stroke: #586069; stroke-width: 1; rx: 6; ry: 6; }
    .title { font-size: 14; font-weight: 600; }
    .body { font-size: 12; stroke: red; }
    .annotation { fill: #f8f8f8; stroke: #d0d7de; stroke-width: 1; rx: 6; ry: 6; }
  </style>
  <rect x="-10" y="-10" width="660" height="400" fill="#ffffff" />
  <line x1="160" y1="40" x2="160" y2="260" class="lane" />
  <line x1="480" y1="40" x2="480" y2="260" class="lane" />
  <text x="120" y="30" class="title" font-family="Arial">Client</text>
  <text x="440" y="30" class="title" font-family="Arial">Server</text>
  <g transform="translate(135, 70)">
    <rect x="0" y="0" width="117.28" height="32" class="packet" />
    <g transform="translate(8, 8)">
      <text class="body" font-family="Arial" y="12.8">SYN seq=100</text>
    </g>
  </g>
  <g transform="translate(380, 130)">
    <rect x="0" y="0" width="228.16" height="32" class="packet-server" />
    <g transform="translate(8, 8)">
      <text class="body" font-family="Arial" y="12.8">SYN-ACK seq=500 ack=101</text>
    </g>
  </g>
  <g transform="translate(135, 210)">
    <rect x="0" y="0" width="117.28" height="32" class="packet" />
    <g transform="translate(8, 8)">
      <text class="body" font-family="Arial" y="12.8">ACK ack=501</text>
    </g>
  </g>
  <g transform="scale(0.8)">
    <g transform="translate(12.5, 137.5)">
      <rect x="0" y="0" width="220" height="86" class="annotation" />
      <g transform="translate(8, 8)">
        <text class="title" font-family="Arial" y="12.8">1. SYN</text>
      </g>
      <g transform="translate(8, 30)">
        <text class="body" font-family="Arial" y="12.8">
          <tspan x="0" dy="0">Client proposes initial</tspan>
          <tspan x="0" dy="1.2em">sequence number and</tspan>
          <tspan x="0" dy="1.2em">opens the connection.</tspan>
        </text>
      </g>
    </g>
  </g>
  <g transform="scale(0.8)">
    <g transform="translate(475, 237.5)">
      <rect x="0" y="0" width="220" height="102" class="annotation" />
      <g transform="translate(8, 8)">
        <text class="title" font-family="Arial" y="12.8">2. SYN-ACK</text>
      </g>
      <g transform="translate(8, 30)">
        <text class="body" font-family="Arial" y="12.8">
          <tspan x="0" dy="0">Server replies with its</tspan>
          <tspan x="0" dy="1.2em">sequence number and</tspan>
          <tspan x="0" dy="1.2em">acknowledges the</tspan>
          <tspan x="0" dy="1.2em">client.</tspan>
        </text>
      </g>
    </g>
  </g>
  <g transform="scale(0.8)">
    <g transform="translate(12.5, 300)">
      <rect x="0" y="0" width="220" height="102" class="annotation" />
      <g transform="translate(8, 8)">
        <text class="title" font-family="Arial" y="12.8">3. ACK</text>
      </g>
      <g transform="translate(8, 30)">
        <text class="body" font-family="Arial" y="12.8">
          <tspan x="0" dy="0">Client acknowledges the</tspan>
          <tspan x="0" dy="1.2em">server. Connection is</tspan>
          <tspan x="0" dy="1.2em">established and data</tspan>
          <tspan x="0" dy="1.2em">can flow.</tspan>
        </text>
      </g>
    </g>
  </g>
</svg>