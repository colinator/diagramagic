<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 356" width="300" height="356">
  <style>
    .board { fill: #fbfbfb; stroke: #d0d0d0; stroke-width: 1.2; }
    .card { fill: white; stroke: #7d8590; stroke-width: 1.1; rx: 8; ry: 8; }
    .title { font-size: 14; font-weight: 600; }
    .body { font-size: 12; }
  </style>
  <g transform="translate(0, 0)">
    <rect x="0" y="0" width="300" height="356" class="board" />
    <g transform="translate(18, 18)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="264" height="126" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="Arial" y="12.8">Plan</text>
        </g>
        <g transform="translate(12, 34)">
          <text class="body" font-family="Arial" y="12.8">
            <tspan x="0" dy="0">Identify components that</tspan>
            <tspan x="0" dy="1.2em">need refactoring and</tspan>
            <tspan x="0" dy="1.2em">document the expected</tspan>
            <tspan x="0" dy="1.2em">owner for each area of</tspan>
            <tspan x="0" dy="1.2em">work.</tspan>
          </text>
        </g>
      </g>
    </g>
    <g transform="translate(18, 162)">
      <g transform="translate(0, 0)">
        <rect x="0" y="0" width="264" height="176" class="card" />
        <g transform="translate(12, 12)">
          <text class="title" font-family="Arial" y="12.8">Execute</text>
        </g>
        <g transform="translate(12, 40)">
          <text class="body" font-family="Arial" y="12.8">
            <tspan x="0" dy="0">Schedule pair sessions so</tspan>
            <tspan x="0" dy="1.2em">context is not lost, and</tspan>
            <tspan x="0" dy="1.2em">capture follow-up tasks</tspan>
            <tspan x="0" dy="1.2em">inside the shared tracker.</tspan>
          </text>
        </g>
        <g transform="translate(12, 116)">
          <text class="body" font-family="Arial" y="12.8">
            <tspan x="0" dy="0">Share daily summaries to</tspan>
            <tspan x="0" dy="1.2em">keep non-attending</tspan>
            <tspan x="0" dy="1.2em">stakeholders informed.</tspan>
          </text>
        </g>
      </g>
    </g>
  </g>
</svg>