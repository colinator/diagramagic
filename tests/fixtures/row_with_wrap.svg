    </g>
    <g transform="translate(344.56, 16)">
      <text class="text" font-family="sans-serif" y="12.8">
        <tspan x="0" dy="0">Iterate on the</tspan>
        <tspan x="0" dy="1.2em">diagram until</tspan>
        <tspan x="0" dy="1.2em">consensus is</tspan>
        <tspan x="0" dy="1.2em">reached.</tspan>
      </text>
    </g>
